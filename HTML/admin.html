      body {

      }

      .container { margin: 50px auto 40px auto; width: 800px; text-align: center; }

      a:hover { text-decoration: underline; }

      h1 { letter-spacing: -1px; line-height: 60px; font-size: 60px; font-weight: 100; margin: 0px 0 50px 0; text-shadow: 0 1px 0 #fff; }

    <div class="container">
        <h1>Danh sách sản phẩm</h1>
        <table id="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên sản phẩm</th>
                    <th>Hình ảnh</th>

                    <th>Giảm giá</th>

                <!-- Dữ liệu sản phẩm sẽ được thêm vào đây -->
            </tbody>
        </table>
        <div id="product-details">

        // Hàm hiển thị danh sách sản phẩm
        function displayProducts() {
            const tableBody = document.querySelector('#product-table tbody');
            tableBody.innerHTML = '';
            productsData.newProducts.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td><img src="${product.image}" alt="${product.name}" width="50"></td>
                    <td>${product.price.toLocaleString('vi-VN')} VND</td>
                    <td>${product.promotion || ''}</td>
                    <td>${product.decrease ? product.decrease.toLocaleString('vi-VN') + ' VND (' + product.discount + ')' : ''}</td>
                    <td><button onclick="viewProduct(${product.id})">Xem</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Hàm hiển thị chi tiết sản phẩm
        function viewProduct(productId) {
            const product = productsData.newProducts.find(p => p.id === productId);
            const productInfo = document.getElementById('product-info');
            if (product) {
                productInfo.innerHTML = `
                    <strong>ID:</strong> ${product.id}<br>
                    <strong>Tên sản phẩm:</strong> ${product.name}<br>
                    <strong>Hình ảnh:</strong> <img src="${product.image}" alt="${product.name}" width="100"><br>
                    <strong>Giá:</strong> ${product.price.toLocaleString('vi-VN')} VND<br>
                    <strong>Khuyến mãi:</strong> ${product.promotion || ''}<br>
                    <strong>Giảm giá:</strong> ${product.decrease ? product.decrease.toLocaleString('vi-VN') + ' VND (' + product.discount + ')' : ''}
                `;
            } else {
                productInfo.innerHTML = 'Không tìm thấy sản phẩm.';
            }
        }

        // Hiển thị danh sách sản phẩm khi tải trang và hiển thị chi tiết sản phẩm đầu tiên
        window.onload = function() {
            displayProducts();
            if (productsData.newProducts.length > 0) {
                viewProduct(productsData.newProducts[0].id);
            }
        };
    </script>
