<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách tài khoản</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f1f1f1;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .container {
            margin: 50px auto;
            width: 800px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Danh sách tài khoản</h1>
        <table id="account-table" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên đăng nhập</th>
                    <th>Mật khẩu</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu tài khoản sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>

    <script>
        // Hàm hiển thị danh sách tài khoản
        function displayAccounts() {
            const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
            const tableBody = document.querySelector('#account-table tbody');
            tableBody.innerHTML = '';
            accounts.forEach(account => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${account.id}</td>
                    <td>${account.username}</td>
                    <td>${account.password}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Thêm tài khoản mẫu nếu chưa có trong localStorage
        function addSampleAccounts() {
            const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
            if (accounts.length === 0) {
                const acc = [
                    { id: 1, username: 'test1', password: 'a12345' },
                    { id: 2, username: 'test2', password: 'so1233' },
                    { id: 3, username: 'test3', password: 's12345' },
                    { id: 4, username: 'speed510', password: 's12345' }
                ];
                localStorage.setItem('accounts', JSON.stringify(acc));
            }
        }

        // Thêm tài khoản mẫu và hiển thị danh sách tài khoản khi tải trang
        window.onload = function() {
            addSampleAccounts();
            displayAccounts();
        };
    </script>
</body>
</html>
